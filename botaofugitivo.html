<!DOCTYPE html>
<html>
<head>
<style>
.button {
    padding: 10px 20px;
    background-color: #e91e63;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    border: none;
    color: white;
    padding: 15px 32px;
    height: 50px;
    width: 200px;
    text-align: center;
    font-size: 16px;
}

</style>
</head>
<body>

<button onmouseover="moveButton(this)">Tente me clicar!</button>

<script>
    function moveButton(x) {
        marginX = Math.floor(Math.random()*1200)
        marginY = Math.floor(Math.random()*450)

        x.style.margin = marginY.toString() + 'px ' + marginX.toString() + 'px'
    }
</script>
</body>
</html>
